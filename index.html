<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistem Absensi - Tata Usaha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #e63946, #1d3557);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    main {
      padding: 2rem;
    }
    .input-section {
      margin-bottom: 1.5rem;
    }
    input[type="text"], input[type="file"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #1d3557;
      color: white;
    }
    tr.hadir {
      background-color: #d4edda;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div style="flex: 1;">
      <img src="tu.png" alt="Logo TU" style="height: 200px;" />
    </div>
    <div style="flex: 2; text-align: center;">
      <h1>PPLK UNIVERSITAS - TATA USAHA</h1>
      <h2>Gelombang Ke 1 Tahun Akademik 2025/2026</h2>
    </div>
    <div style="flex: 1; text-align: right;">
      <img src="MASKOT BARA UPB 2025.png" alt="Maskot" style="height: 150px;" />
    </div>
  </header>

  <main>
    <div class="input-section">
      <label>Upload Daftar Mahasiswa (Excel)</label><br/>
      <input type="file" id="uploadExcel" accept=".xlsx" />
    </div>
    <div class="input-section" style="display: flex; align-items: center; gap: 1rem;">
      <div>
        <label>Scan Barcode NIM</label><br/>
        <input type="text" id="scanInput" placeholder="Arahkan cursor & scan barcode" autofocus />
      </div>
      <div class="button-group">
        <button id="downloadBtn">Download Kehadiran</button>
        <button id="resetBtn" style="background-color: #f8d7da; border: 1px solid #dc3545;">Reset Kehadiran</button>
        <button id="clearBtn" style="background-color: #fce38a;">Hapus Semua Data</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>NIM</th>
          <th>Nama</th>
          <th>Prodi</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tabelMahasiswa"></tbody>
    </table>
  </main>

  <footer>
    Sistem Absensi &copy; 2025 Tata Usaha
  </footer>

  <!-- Lib Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCDpuIMrr6OcqhzeU54PxA5ecONwck-wng",
      authDomain: "sistem-absensi-tata-usaha.firebaseapp.com",
      projectId: "sistem-absensi-tata-usaha",
      storageBucket: "sistem-absensi-tata-usaha.appspot.com",
      messagingSenderId: "136085367799",
      appId: "1:136085367799:web:588762506e6c9874f95cf2",
      measurementId: "G-XT456P4P6G"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let mahasiswaList = [];

   // Listener realtime
    db.ref("mahasiswa").on("value", snapshot => {
      if (snapshot.exists()) {
      mahasiswaList = snapshot.val();
      localStorage.setItem("presensiData", JSON.stringify(mahasiswaList));
      renderTabel();
    } else {
      mahasiswaList = [];
      renderTabel();
    }
  });

    document.getElementById("uploadExcel").addEventListener("change", function(e) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        mahasiswaList = json.map(m => ({
          nim: String(m.nim),
          nama: m.nama,
          prodi: m.prodi || "-",
          hadir: false
        }));
        localStorage.setItem("presensiData", JSON.stringify(mahasiswaList));
        db.ref("mahasiswa").set(mahasiswaList);
        renderTabel();
      };
      reader.readAsArrayBuffer(e.target.files[0]);
    });

    function renderTabel() {
      const tbody = document.getElementById("tabelMahasiswa");
      tbody.innerHTML = "";
      mahasiswaList.forEach(m => {
        const row = document.createElement("tr");
        row.className = m.hadir ? "hadir" : "";
        row.innerHTML = `
          <td>${m.nim}</td>
          <td>${m.nama}</td>
          <td>${m.prodi}</td>
          <td>${m.hadir ? "Hadir" : "Belum Hadir"}</td>`;
        tbody.appendChild(row);
      });
    }

    document.getElementById("scanInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const scannedNIM = e.target.value.trim();
        const found = mahasiswaList.find(m => m.nim === scannedNIM);
        if (found) {
          found.hadir = true;
          localStorage.setItem("presensiData", JSON.stringify(mahasiswaList));
          db.ref("mahasiswa").set(mahasiswaList);
          renderTabel();
        }
        e.target.value = "";
      }
    });

    document.getElementById("downloadBtn").addEventListener("click", function () {
      const data = mahasiswaList.map(m => ({
        NIM: m.nim,
        Nama: m.nama,
        Prodi: m.prodi,
        Kehadiran: m.hadir ? "Hadir" : "Belum Hadir"
      }));
      const worksheet = XLSX.utils.json_to_sheet(data);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Rekap Presensi");
      XLSX.writeFile(workbook, "rekap_presensi.xlsx");
    });

    document.getElementById("resetBtn").addEventListener("click", function () {
      if (confirm("Yakin ingin mereset semua status ke 'Belum Hadir'?")) {
        mahasiswaList.forEach(m => m.hadir = false);
        localStorage.setItem("presensiData", JSON.stringify(mahasiswaList));
        db.ref("mahasiswa").set(mahasiswaList);
        renderTabel();
      }
    });

    document.getElementById("clearBtn").addEventListener("click", function () {
      if (confirm("Hapus semua data dari sistem ini?")) {
        localStorage.removeItem("presensiData");
        mahasiswaList = [];
        db.ref("mahasiswa").remove();
        renderTabel();
      }
    });
  </script>
</body>
</html>
