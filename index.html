<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistem Absensi - Tata Usaha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div style="flex: 1;">
      <img src="tu.png" alt="Logo TU" style="height: 200px;" />
    </div>
    <div style="flex: 2; text-align: center;">
      <h1>PPLK UNIVERSITAS - TATA USAHA</h1>
      <h2>Gelombang Ke 1 Tahun Akademik 2025/2026</h2>
    </div>
    <div style="flex: 1; text-align: right;">
      <img src="MASKOT BARA UPB 2025.png" alt="Maskot" style="height: 150px;" />
    </div>
  </header>

  <main>
    <div class="input-section">
      <label>Upload Daftar Mahasiswa (Excel)</label><br/>
      <input type="file" id="uploadExcel" accept=".xlsx" />
    </div>
    <div class="input-section" style="display: flex; align-items: center; gap: 1rem;">
      <div>
        <label>Scan Barcode NIM</label><br/>
        <input type="text" id="scanInput" placeholder="Arahkan cursor & scan barcode" autofocus />
        <div id="notifikasi" style="margin-top:10px; color: green; font-weight: bold;"></div>
        <label><input type="checkbox" id="filterHadir"> Tampilkan yang sudah hadir</label>
          <div id="toast" style="
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #333; color: #fff; padding: 10px 20px;
            border-radius: 5px; display: none; z-index: 9999;
          "></div>

      </div>
      <div class="button-group">
        <button id="downloadBtn">Download Kehadiran</button>
        <button id="resetBtn" style="background-color: #f8d7da; border: 1px solid #dc3545;">Reset Kehadiran</button>
        <button id="clearBtn" style="background-color: #fce38a;">Hapus Semua Data</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>NIM</th>
          <th>Nama</th>
          <th>Prodi</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tabelMahasiswa"></tbody>
    </table>
  </main>

  <footer>
    Sistem Absensi &copy; 2025 Tata Usaha
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
